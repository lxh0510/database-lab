{% extends 'base.html' %}
{% load static %}
{% block title %}登录{% endblock %}

{% block content %}
    <div class="container">
            <div class="col">
                <form class="form-register" action="/user/register/" method="post">
                    {% if message %}
                        <div class="alert alert-warning">{{ message }}</div>
                    {% endif %}
                    {% csrf_token %}
                    <h3 class="text-center">注册</h3>
                    <div class="form-group">
                        <div class="text-left"><label for="InputUsername">用户名:</label></div>
                        {{ register_form.username}}
                    </div>
                    <div class="form-group">
                        <div class="text-left"><label for="InputPassword">密码：</label></div>
                        {{ register_form.password1 }}
                    </div>
                    <div class="form-group">
                        <div class="text-left"><label for="InputUsername">确认密码:</label></div>
                        {{ register_form.password2 }}
                    </div>
                    <div class="form-group">
                        <div class="text-left"><label for="InputUsername">电话号码：</label></div>
                        {{ register_form.phone }}
                    </div>

                    <div>
                        <a href="/user/login/" class="text-success " ><ins>返回登录</ins></a>
                        <button type="submit" class="btn btn-primary float-right">提交</button>
                    </div>
                </form>
            </div>
    </div> <!-- /container -->

 {% endblock %}
