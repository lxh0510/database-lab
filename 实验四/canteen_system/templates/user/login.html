{% extends 'base.html' %}
{% load static %}
{% block title %}用户登录{% endblock %}
{% block css %}<link href="{% static 'user/css/login.css' %}" rel="stylesheet"/>{% endblock %}

{% block content %}

    <div class="container">
            <div class="col">
                <form class="form-login" action="/user/login/" method="post">
                    {% if message %}
                        <div class="alert alert-warning">{{ message }}</div>
                    {% endif %}
                    {% csrf_token %}
                    <h3 class="text-center">欢迎登录</h3>

                    {{ login_form }}

                    <div>
                        <a href="/user/register/" class="text-success " ><ins>新用户注册</ins></a>
                        <button type="submit" class="btn btn-primary float-right">登录</button>
                    </div>
                </form>
            </div>
    </div> <!-- /container -->
{% endblock %}
