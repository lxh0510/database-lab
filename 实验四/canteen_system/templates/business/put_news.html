{% extends 'business_base.html' %}
{% load static %}
{% block title %}商家登录{% endblock %}
{% block css %}<link href="{% static 'user/css/login.css' %}" rel="stylesheet"/>{% endblock %}

{% block content %}

    <div class="container">
            <div class="col">
                <form class="form-login" action="/business/put_news/" method="post">
                    {% if message %}
                        <div class="alert alert-warning">{{ message }}</div>
                    {% endif %}
                    {% csrf_token %}
                    <h3 class="text-center">请填写资讯内容</h3>

                    {{ news_form }}

                    <div>
                        <button type="submit" class="btn btn-primary float-right">提交</button>
                    </div>
                </form>
            </div>
    </div> <!-- /container -->
{% endblock %}
